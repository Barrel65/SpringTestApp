<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление товара</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 3% 15%;
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
<h3>Добавление товара</h3>
<form th:method="POST" th:action="@{/admin/product/add}" th:object="${product}" enctype="multipart/form-data" class="needs-validation" novalidate>
    <div class="form-group">
        <label for="title">Введите наименование товара:</label>
        <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Наименование" required>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <div class="form-group">
        <label for="description">Введите описание товара:</label>
        <textarea th:field="*{description}" class="form-control" id="description" placeholder="Описание" required></textarea>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>

    <div class="form-group">
        <label for="price">Введите цену товара:</label>
        <input type="number" th:field="*{price}" class="form-control" id="price" min="1" step="0.00" placeholder="Цена" required>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>

    <div class="form-group">
        <label for="warehouse">Введите cклад, на котором расположен товар:</label>
        <input type="text" th:field="*{warehouse}" class="form-control" id="warehouse" placeholder="Cклад" required>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
    </div>

    <div class="form-group">
        <label for="category">Выберите категорию товара:</label>
        <select name="category" th:field="*{category}" class="form-control" id="category" required>
            <option th:each="element : ${category}" th:text="${element.getName()}" th:value="${element.getId()}"></option>
        </select>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
    </div>

    <div class="form-group">
        <label for="seller">Введите данные о продавце:</label>
        <textarea th:field="*{seller}" class="form-control" id="seller" placeholder="Продавец" required></textarea>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
    </div>

    <div class="form-group">
        <p style="color: red">Вы можете добавить до 5 фотографий. Первая фотография не может быть пустой, так как она будет являться главной при выводе карточки товара.</p>
        <input type="file" name="file_one" class="form-control-file" required>
        <input type="file" name="file_two" class="form-control-file">
        <input type="file" name="file_three" class="form-control-file">
        <input type="file" name="file_four" class="form-control-file">
        <input type="file" name="file_five" class="form-control-file">
    </div>

    <button type="submit" class="btn btn-primary">Добавить</button>
</form>
</body>
</html>
