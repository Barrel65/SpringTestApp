<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 3% 15%;
            background-color: #f7f7f7;
        }
    </style>
</head>

<body>
<form th:method="POST" th:action="@{/admin/orders/edit/{id}(id=${order.getId()})}" th:object="${order}" class="row">
    <div class="col-md-6">
        <h5 class="mb-4">Заказ №<span th:text="${order.getNumber()}"></span></h5>
        <img th:src="'/img/' + ${order.getProduct().getImageList()[0].getFileName()}" width="300px" class="img-fluid rounded">
    </div>
    <div class="col-md-6">
        <div class="mb-3">
            <label for="productName" class="form-label">Наименование</label>
            <p id="productName" class="form-text" th:text="${order.getProduct().getTitle()}"></p>
        </div>
        <div class="mb-3">
            <label for="count" class="form-label">Количество</label>
            <p id="count" class="form-text" th:text="${order.getCount()}"></p>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Цена</label>
            <p id="price" class="form-text" th:text="${order.getPrice()}"></p>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Дата заказа</label>
            <p id="date" class="form-text" th:text="${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Статус</label>
            <select name="status" id="status" th:field="*{status}" class="form-select">
                <option th:each="enum:${T(com.example.springsecurityapplication.enumm.Status).values()}"
                        th:text="${enum}" th:value="${enum}"></option>
            </select>
        </div>
        <div class="d-grid">
            <input type="submit" value="Изменить статус" class="btn btn-primary">
        </div>
    </div>
</form>
</body>
</html>
